  <div class="jumbotron mt-5">
    <div class="container">
      <h1 class="heading">
        Athlete Dashboard</h1>
      <hr class="my-4">
      <p class="lead">
      <a href="create-profile" class="btn btn-primary">Add Profile</a>
        </p>

        <div class="card">
            <div class="card-header">
              List of Profiles
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush" *ngFor="let profile of profiles">
                    <a class="list-group-item" href="profile/{{ profile.id }}">{{ profile.name }}</a>
                  </ul>
            </div>
          </div>
    </div>
  </div>
